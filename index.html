<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumo do Pedido</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="background">
      <div class="background__image"></div>
      <div class="page-layout">
        <div class="card">
          <img src="img/illustration-hero.svg"
            alt="Mulher dançando música na cidade a noite."
          />
          <div class="order-summary-layout">
            <div>
              <h1>Resumo do Pedido</h1>
              <p>
                Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo de onde quiser!
              </p>
            </div>
            <div class="order-summary-layout__money">
              <div class="annual-plan">
                <div class="annual-plan__content--left">
                  <img src="img/icon-music.svg"  
                  alt=" "/>
                  <div class="">
                    <div class="anual-plan">Plano Anual</div>
                    <div class="anual-plan__price">$59.99/ano</div>
                  </div>
                </div>
                <div class="annual-plan__content--right">
                </div>
              </div>
            </div>
            <div class="order-summary-layout__money">
              <a class="btn" href="#">Prossiga com o Pagamento</a>
            </div>
            <a href="#" class="order-summary-layout__cancel-link">
              Cancelar Pedido
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
